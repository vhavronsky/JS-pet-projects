<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Slider</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background: linear-gradient(215.32deg, rgb(224, 207, 203) -1%, rgb(224, 207, 203) 124%);">
          <h1 style="color: #1c1c1c85;">Soft Beige</h1>
          <p style="color: #1c1c1c85;">Reliability & Stability</p>
        </div>
        <div style="background: linear-gradient(221.87deg, #000000 1%, #1c1c1c 128%);">
          <h1>Extra Black</h1>
          <p>Severity & Rigidity</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #ffffff -8%, #d8d8d8 138%);">
          <h1 style="color: rgb(203, 203, 203);">Pure White</h1>
          <p style="color: rgb(203, 203, 203);">Calm & Happiness</p>
        </div>
      </div>
      <div class="main-slide">

        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1593696140826-c58b021acf8b?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=3270&q=80');
          "
        ></div>

        <div
          style="
            background-image: url('https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/d025f798000073.5ed235f99e109.jpg');
          "
        ></div>

        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1554343151-a28654388518?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1376&q=80');
          "
        ></div>

      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="slider.js"></script>
  </body>
</html>
